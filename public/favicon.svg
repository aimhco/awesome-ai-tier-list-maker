<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="s-tier" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="a-tier" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="b-tier" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cd7f32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a87c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1a1a2e"/>

  <!-- S Tier (Top - Gold) -->
  <rect x="8" y="12" width="48" height="12" rx="2" fill="url(#s-tier)"/>
  <text x="14" y="21" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e">S</text>

  <!-- A Tier (Middle - Silver) -->
  <rect x="8" y="26" width="48" height="12" rx="2" fill="url(#a-tier)"/>
  <text x="14" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e">A</text>

  <!-- B Tier (Bottom - Bronze) -->
  <rect x="8" y="40" width="48" height="12" rx="2" fill="url(#b-tier)"/>
  <text x="14" y="49" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e">B</text>
</svg>
